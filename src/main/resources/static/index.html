<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQBot ü§ñ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark {
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        .dark .container {
            background-color: #2e2e2e;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .dark h2 {
            color: #eee;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 16px;
            font-size: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .chat-box {
            margin-top: 20px;
            max-height: 350px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: #f0f0f0;
            scroll-behavior: smooth;
        }

        .dark .chat-box {
            background: #333;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .chat-message small {
            font-size: 10px;
            color: gray;
            position: absolute;
            bottom: -18px;
            right: 10px;
        }

        .user {
            background: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background: #e2e3e5;
            align-self: flex-start;
            margin-right: auto;
        }

        .dark .user {
            background: #5e8473;
            color: #fff;
        }

        .dark .bot {
            background: #444;
            color: #eee;
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
        }

        .typing {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
<button class="dark-toggle" onclick="toggleDarkMode()">üåô Toggle Mode</button>
<div class="container">
    <h2>ü§ñ Ask the FAQBot</h2>
    <input type="text" id="questionInput" placeholder="Type your question here..." />
    <button onclick="askFaq()">Ask</button>
    <button onclick="startListening()" title="Speak">üéôÔ∏è</button>
    <button onclick="getWeather()" title="Weather">üå§Ô∏è Weather</button>
    <button onclick="clearChat()" style="background-color:#d9534f;">üóëÔ∏è Clear Chat</button>

    <div id="chatBox" class="chat-box">
        <div class="chat-message bot">Hi! Ask me anything üòä<br><small></small></div>
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    function getTime() {
        return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${sender}`;
        messageDiv.innerHTML = `${text}<br><small>${getTime()}</small>`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
        const chatBox = document.getElementById("chatBox");
        const typingDiv = document.createElement("div");
        typingDiv.className = "chat-message bot typing";
        typingDiv.id = "typingBubble";
        typingDiv.innerHTML = `<strong>Bot:</strong> <span id="dots">.</span>`;
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        let count = 0;
        const interval = setInterval(() => {
            const dots = ".".repeat((count++ % 3) + 1);
            document.getElementById("dots").textContent = dots;
        }, 500);

        return interval;
    }

    function askFaq() {
        const input = document.getElementById("questionInput");
        const question = input.value.trim();
        if (!question) return;

        appendMessage(`<strong>You:</strong> ${question}`, "user");
        input.value = "";

        const interval = showTyping();

        fetch("http://localhost:8080/faq/ask/ai", {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: question
        })
            .then(response => response.text())
            .then(answer => {
                clearInterval(interval);
                document.getElementById("typingBubble").remove();

                try {
                    const json = JSON.parse(answer);
                    const content = json.choices[0].message.content;
                    appendMessage(`<strong>Bot:</strong> ${content}`, "bot");
                } catch {
                    appendMessage(`<strong>Bot:</strong> ${answer}`, "bot");
                }
            })
            .catch(error => {
                clearInterval(interval);
                document.getElementById("typingBubble").remove();
                appendMessage(`<strong>Bot:</strong> Error: ${error}`, "bot");
            });
    }

    function clearChat() {
        document.getElementById("chatBox").innerHTML =
            `<div class="chat-message bot">Hi! Ask me anything üòä<br><small>${getTime()}</small></div>`;
    }

    function startListening() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Speech recognition not supported.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.start();

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById("questionInput").value = transcript;
        };

        recognition.onerror = function(event) {
            alert("Error: " + event.error);
        };
    }

    function getWeather() {
        if (!navigator.geolocation) {
            appendMessage(`<strong>Bot:</strong> Geolocation not supported.`, "bot");
            return;
        }

        navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const apiKey = 'Add_Key_here'; // üîÅ Replace this with your real API key

            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
                const data = await res.json();
                const weatherInfo = `üìç <b>${data.name}</b><br>üå°Ô∏è Temp: ${data.main.temp}¬∞C<br>üå§Ô∏è ${data.weather[0].description}`;
                appendMessage(`<strong>Bot:</strong> ${weatherInfo}`, "bot");
            } catch (err) {
                appendMessage(`<strong>Bot:</strong> Could not fetch weather data.`, "bot");
            }
        }, () => {
            appendMessage(`<strong>Bot:</strong> Location access denied.`, "bot");
        });
    }

    document.getElementById("questionInput").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            askFaq();
        }
    });
</script>
</body>
</html>
